<title></title>
<script type='text/javascript'>//<![CDATA[
window.onload=function(){
// Validate
$('#config-form').parsley().on('field:validated', function() {
    // Validate and show validators
    var ok = $('.parsley-error').length === 0;
    $('.bs-callout-info').toggleClass('hidden', !ok);
    $('.bs-callout-warning').toggleClass('hidden', ok);
    if (ok) { // Serialize into JSON and add to output DIV
      var formObj = $('form#config-form').serializeObject();
			var config = formObj['configuration'];
      
      // remove unconfigured options
      if (config['table_whitelist'] == "") {
        delete config['table_whitelist'];
      }
      if (config['table_blacklist'] == "") {
        delete config['table_blacklist'];
      }
      if (config['target_schema'] == "") {
        delete config['target_schema'];
      }
      if (config['table_name'] == "") {
        delete config['table_name'];
      }
      if (config['kms_auth_context'] == "") {
        delete config['kms_auth_context'];
      }

      config['comprows'] = -1;
      config['ignore_errors'] = true;
      config['query_group'] = "";
      config['query_slot_count'] = 1;
      config['force'] = false;
      config['output_file'] = "/tmp/redshift-automation.log";
      config['debug'] = false;
      config['do_execute'] = true;
      config['analyze_col_width'] = 1;
      config['threads'] = 1;
      config['ssl'] = true;
      config['do_analyze'] = true;
      config['do_vacuum'] = true;
      config['agg_interval'] = "1 hour";
      
      // add defaults
      formObj.utilities = ["ColumnEncodingUtility", "AnalyzeVacuumUtility", "Monitoring"]; 
      
      // re-add the configuration
      formObj['configuration'] = config;      

      var formStringPretty = JSON.stringify(formObj, undefined, 4);
      $('div#output').text(formStringPretty);
    }
  })
  .on('form:submit', function() {
    return false; // Don't submit form for this demo
  });

}//]]> 

</script>

<body>

<div class="bs-callout bs-callout-warning hidden">

<form id="config-form" data-parsley-validate="">
  <label for="clusterName">Cluster Name * :</label>
  <input type="text" class="form-control" name="configuration[cluster_name]" required="true" data-parseley-required="true" data-parsley-trigger="change">

  <label for="dnsName">Cluster Endpoint * :</label>
  <input type="text" class="form-control" name="configuration[db_host]" required="true" data-parsley-trigger="change">

  <label for="hostPort">Cluster Port * :</label>
  <input type="number" class="form-control" name="configuration[db_port]" data-parsley-type="integer" data-parsley-trigger="change" required="true" min="1024" max="65535">

  <label for="userName">Username * :</label>
  <input type="text" class="form-control" name="configuration[db_user]" required="true" data-parsley-trigger="change">

  <label for="encryptedPassword">Base64 Encoded/Encrypted Password * :</label>
  <input type="text" class="form-control" name="configuration[encrypted_password]" required="true" data-parsley-trigger="change">
  
  <label for="encryptedPassword">KMS Authorisation Context JSON:</label>
  <input type="text" class="form-control" name="configuration[kms_auth_context]" required="false" data-parsley-trigger="change">

  <label for="dbName">Database Name * :</label>
  <input type="text" class="form-control" name="configuration[db]" required="true" data-parsley-trigger="change">

  <label for="sourceSchema">Source Schema * :</label>
  <input type="text" class="form-control" name="configuration[schema_name]" required="true" data-parsley-trigger="change">

  <hr/>
  <label>Table Analyze Options</label>
  <br>
  <br>
  <label for="tableWhitelist">Restrict to Table Name:</label>
  <input type="text" class="form-control" name="configuration[table_name]" required="false" data-parsley-trigger="change">

  <label for="tableBlackist">Table Blacklist :</label>
  <input type="text" class="form-control" name="configuration[table_blacklist]" required="false" data-parsley-trigger="change">

  <hr/>
  <label>Automated Column Encoding Options</label>
  <br>
  <br>
  <label for="targetSchema">Target Schema :</label>
  <input type="text" class="form-control" name="configuration[target_schema]" required="false" data-parsley-trigger="change">

  <label for="dropOldData">Drop old (unencoded) data tables? * :</label>
  <select name="configuration[drop_old_data]" required="true" data-parsley-trigger="change">
    <option value="false">False</option>
    <option value="true">True</option>
  </select>
  <hr>
  <br>
  <input type="submit" class="btn btn-default" value="Validate Configuration">
</form>
